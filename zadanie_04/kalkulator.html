<html>
  <head>
    <title>Kalkulator w JSS</title>
    <script>
     wysw = "";
      function dopisz(gdzie,co){
        if(typeOf(co)=="number"){
          wysw += co;
          getElementById("wyswietlacz").value=wysw
        }
      }
    </script>
    <style>
      .przycisk{
        border: 5px powderpink;
        margin: 10px;
        padding: 20px;
      }
      .wyswietlacz{
        border: 5px powderblue;
        margin: 10px; 
        padding: 20px;
        width: 100px;
      }
      .kalk{
        border: 10px black; 
        margin: 5px; 
        padding: 0px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <kalkulator class="kalk">
      <form><input type="text" ID='wyswietlacz' class="wyswietlacz">aw</input></form><br>
      <div><button class="przycisk" onclick="dopisz(wysw,7)">7</button><br><button class="przycisk" onclick="dopisz(wysw,4)">4</button><br><button class="przycisk" onclick="dopisz(wysw,1)">1</button><br><button class="przycisk" onclick="dopisz(wysw,".")">.</button><div colspan="4"><button class="przycisk" background="blue" onclick="wyslij()">=</button></div></div>
      <div><button class="przycisk" onclick="dopisz(wysw,8)">8</button><br><button class="przycisk" onclick="dopisz(wysw,5)">5</button><br><button class="przycisk" onclick="dopisz(wysw,2)">2</button><br><button class="przycisk" onclick="dopisz(wysw,0)">0</button></div>
      <div><button class="przycisk" onclick="dopisz(wysw,9)">9</button><br><button class="przycisk" onclick="dopisz(wysw,6)">6</button><br><button class="przycisk" onclick="dopisz(wysw,3)">3</button><br><button class="przycisk" onclick="wyczysc()">C</button></div>
      <div><button class="przycisk" onclick="dopisz(wysw,"/")">%</button><br><button class="przycisk" onclick="dopisz(wysw,"*")">x</button><br><button class="przycisk" onclick="dopisz(wysw,"-")">-</button><br><button class="przycisk" onclick="dopisz(wysw,"+")">+</button></div><br>
    </kalkulator>
  </body>
</html>
