<html>
  <head>
    <title>Kalkulator w JSS</title>
    <script>
     const wysw = getElementById("wyswietlacz");
      const ups = false;
      function dopisz(co){
          if(typeOf(co)==number){
          wysw.value += co;
            ups = false;
          }
        else{
          if(ups==true){
            wysw.value.replace(/.$/,co);
          }
          else{
            wysw.value += co;
            ups = true;
          }
        }
        }
      function wyczysc(){
        wysw.value = ""
      }
      function wyslij(){
        wysw.value = eval(wysw.value)
      }
    </script>
    <style>
      .przycisk{
        border: 5px powderpink;
        margin: 10px;
        padding: 20px;
      }
      .wa{
        border: 5px powderblue;
        margin: 10px; 
        padding: 20px;
        width: 100px;
        align: center;
      }
      .kalk{
        border: 10px black; 
        margin: 5px; 
        padding: 0px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <kalkulator class="kalk">
      <input colspan="4" align="justify" ID="wyswietlacz" class="wa"></input><br>
      <div><button class="przycisk" onclick="dopisz(7)">7</button><br><button class="przycisk" onclick="dopisz(4)">4</button><br><button class="przycisk" onclick="dopisz(1)">1</button><br><button class="przycisk" onclick="dopisz('.')">.</button><div colspan="4"><button class="przycisk" background-color="blue" onclick="wyslij()">=</button></div></div>
      <div><button class="przycisk" onclick="dopisz(8)">8</button><br><button class="przycisk" onclick="dopisz(5)">5</button><br><button class="przycisk" onclick="dopisz(2)">2</button><br><button class="przycisk" onclick="dopisz(0)">0</button></div>
      <div><button class="przycisk" onclick="dopisz(9)">9</button><br><button class="przycisk" onclick="dopisz(6)">6</button><br><button class="przycisk" onclick="dopisz(3)">3</button><br><button class="przycisk" onclick="wyczysc()">C</button></div>
      <div><button class="przycisk" onclick="dopisz('/')">/</button><br><button class="przycisk" onclick="dopisz('*')">x</button><br><button class="przycisk" onclick="dopisz('-')">-</button><br><button class="przycisk" onclick="dopisz('+')">+</button></div><br>
    </kalkulator>
  </body>
</html>
